<html>

<head>
    <title>Profile</title>
    <link rel="stylesheet" href="/css/profile.css">
</head>

<body>
    <%- include("_header.html") %>
        <div style="text-align: center; margin: 20px;" hidden id="premium">
            <h3 style="color: green;">----------->CONGRATULATIONS!!!! YOU ARE NOW A PREMIUM USER <----------- </div>

                    <div id="parent">
                        <div id="expense-details">
                            <form>
                                <label for="">Amount</label>
                                <input type="number" id="amount" placeholder="Amount" required>
                                <label for="">Description</label>
                                <input type="description" id="description" placeholder="Description" required>
                                <label for="">Category</label>
                                <select id="Category" required>
                                    <option value="">choose any category</option>
                                    <option value="Food">Food</option>
                                    <option value="Tour">Tour</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="School">School</option>
                                    <option value="Market">Market</option>
                                </select>
                                <input id="btn1" type="submit" value="Add Expense">
                            </form>
                        </div>

                        <div id="expense-table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Amount</th>
                                        <th>Description</th>
                                        <th>Category</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="expenseBody">
                                    <!-- append your expense table output here -->
                                </tbody>

                            </table>
                            <div id="pagination">
                                <button id="prevButton">Previous</button>
                                <button id="nextButton">Next</button>
                            </div>
                        </div>

                    </div>
                    <div id="download">
                        <a hidden href="/expenses/download-expenses"><button style="cursor: pointer;">Download
                                Report</button></a>
                    </div>

                    <form class="pay-form">
                        <input hidden id="btn" style="cursor: pointer;" type="submit" value="Buy Premium">
                    </form>

                    <button hidden style="cursor: pointer;" id="leaderboard">Leaderboard</button>
                    <p></p>
                    <div class="leaderboard"></div>
                    <p></p>

                    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
                        integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
                        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                    <script src="/js/profile.js"></script>
</body>

</html>
