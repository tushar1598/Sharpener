<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Item Lister</title>
    <style>
        span img {
            width: 2%;
            position: relative;
            left: 940px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-inline mb-3">
                <input type="text" class="form-control mr-2">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1 <span><img
                            src="https://cdn-icons-png.flaticon.com/128/3096/3096687.png" alt=""></span></li>
                <li class="list-group-item">Item 2 <span><img
                            src="https://cdn-icons-png.flaticon.com/128/3096/3096687.png" alt=""></span></li>
                <li class="list-group-item">Item 3 <span><img
                            src="https://cdn-icons-png.flaticon.com/128/3096/3096687.png" alt=""></span></li>
                <li class="list-group-item">Item 4 <span><img
                            src="https://cdn-icons-png.flaticon.com/128/3096/3096687.png" alt=""></span></li>
            </ul>
            <div id="output"></div>
        </div>
    </div>

</body>

</html>

<script>

    document.querySelector("form").addEventListener('submit', Add);
    function Add() {
        event.preventDefault()
        let li = document.createElement("li");
        li.innerText = document.querySelector(".form-control").value
        li.setAttribute("class", "list-group-item");
        let span = document.createElement("span");
        let img = document.createElement("img");
        img.setAttribute("src", "https://cdn-icons-png.flaticon.com/128/3096/3096687.png");
        span.append(img);
        li.append(span)
        document.querySelector("#items").append(li);
    }

    let x = document.querySelectorAll("span img");
    let y = document.querySelectorAll(".list-group-item");
    for (let i = 0; i < x.length; i++) {
        x[i].addEventListener("click", function () {
            y[i].remove();
        });
    }

</script>
